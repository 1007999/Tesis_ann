<div class="article">
  <section>
    <form action="submit.php" method="post" enctype="multipart/form-data" class="form">
      <label for="author">Author:</label>
      <input type="text" name="author" id="author" required><br>

      <label for="title">Title:</label>
      <input type="text" name="title" id="title" required><br>

      <label for="theme">Theme:</label>
      <input type="text" name="theme" id="theme" required><br>

      <label for="review">Review:</label>
      <textarea name="review" id="review" rows="4" cols="50" required></textarea><br>

      <label for="publication_date">Publication Date:</label>
      <input type="date" name="publication_date" id="publication_date" required><br>

      <label for="category">Category:</label>
      <select name="category" id="category" required>
          <option value="">Select an option</option>
          <option value="BOOK">BOOK</option>
          <option value="ARTICLE">ARTICLE</option>
          <option value="THESIS">THESIS</option>
          <option value="OTHER">OTHER</option>
      </select><br>

      <label for="file">File:</label>
      <input type="file" name="file" id="file" required><br>

      <button type="submit" name="submit">Submit</button>
    </form>

  </section>
